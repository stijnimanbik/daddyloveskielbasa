<body>
<div id="load"></div>
<script type="text/javascript">
document.onreadystatechange = function () {
  var state = document.readyState
  if (state == 'interactive') {
       document.getElementById('contents').style.visibility="hidden";
  } else if (state == 'complete') {
      setTimeout(function(){
         document.getElementById('interactive');
         document.getElementById('load').style.visibility="hidden";
         document.getElementById('fullpage').style.visibility="visible";
      },1000);
  }
}
</script>

<div id="fullpage">

			<a href="#firstPage"><i onclick="mail()" class="fa fa-envelope fa-2x" aria-hidden="true" style="padding-left: 5px;"></i></a>
			<a href="#firstPage"><i onclick="phone()" class="fa fa-phone-square fa-2x" aria-hidden="true" style="padding-left: 5px;padding-right: 5px;"></i></a>
